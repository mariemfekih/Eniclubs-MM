

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>EniClubs</title>
 

  </head>

<body>

   
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><em>Eni'</em> Clubs</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a routerLink="/">Home</a></li>
        <li class="has-submenu"><a href="#section2">About Us</a>
          <ul class="sub-menu">
            <li><a href="#section2">Who we are?</a></li>
            <li><a href="#section3">What we do?</a></li>
             </ul>
        </li>
        <li><a href="#section4">Clubs</a></li>
        <!-- <li><a href="#section5">Video</a></li> -->
        <li><a href="#section6">Contact</a></li>
      </ul>
    </nav>
  </header>

 

        

  <section class="section coming-soon" data-section="section3">
    <div class="container">
      <div class="row">
       
        <div class="col-md-5">
          <div class="right-content">
            <div class="top-content">
              <h6>Update  <em>Club!</em> </h6>
            </div>
            <form id="contact" [formGroup]="form" (ngSubmit)="submit()">
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <input id="nom"  formControlName="nom" type="text" name="nom" class="form-control" placeholder="Nom" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="password"  formControlName="password" type="password" name="password" class="form-control" placeholder="password" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="mission"  formControlName="mission" type="text" name="mission" class="form-control" placeholder="Mission" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="resp" type="text" name="resp"  formControlName="resp" class="form-control" placeholder="Responsable" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="image" type="text" name="image"  formControlName="image" class="form-control" placeholder="Image" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="datecr" type="date" name="datecr"  formControlName="datecr" class="form-control" placeholder="datecr" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input id="nbmembres" type="number" name="nbmembres"  formControlName="nbmembres" class="form-control" placeholder="nbmembres" required>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input [disabled]="!form.valid" class="button" type="submit" value="Submit">

                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



 

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2023 by M&M  </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->

    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
          if($(e.target).hasClass('external')) {
            return;
          }
          e.preventDefault();
          $('#menu').removeClass('active');
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });
    </script>
</body>
</html>
